<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <header class="sidebar-header">
        <img class="logo-img" src="/imagens/logo.svg" />
        <i class="logo-icon uil uil-instagram"></i>
      </header>
      <nav>
        <button>
          <span>
            <i class="material-symbols-outlined"> home </i>
            <span>Início</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined"> tag </i>
            <span>Explorar</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined">
              notifications <span>10+</span>
            </i>
            <span>Notificações</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined"> email </i>
            <span>Mensagens</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined"> bookmark </i>
            <span>Favoritos</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined"> person </i>
            <span>Perfil</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined"> expand_circle_down </i>
            <span>Mais</span>
          </span>
        </button>
        <button class="tweet-button">
          <span>
            <i class="material-symbols-outlined"> add </i>
            <span>Publicar</span>
          </span>
        </button>
        <button class="user-button">
          <span>
            <img src="/imagens/perfil.webp" class="img-perfil" />
            <span>
              <span class="fullname"> Valderlan </span>
              <span class="username"> @valderlanjs </span>
            </span>
            <i class="material-symbols-outlined"> more_vert </i>
          </span>
        </button>
      </nav>
    </aside>
  </body>
</html>
